<div class="phymanagement-container">
   <div class="phymanagement-sidebar">
  	<ul>
		<li ng-class="{'active-btn':$first}" ng-repeat="course in lessons" ng-click(getLessonInfo(course.id)) ng-bind="course.name"></li>
  	</ul>
  </div>
  <div class="phymanagement-main">
    <div class="md-width-1-1 md-margin-small-bottom md-defalut-height">
      <md-select class="md-float-right" name="selection" placeholder="测试题目" ng-model="selection" required>
        <md-option ng-value="key" ng-repeat="(key,value) in options" ng-bind="value"></md-option>
      </md-select>
    </div>
    <div ng-switch on="selection">
      <div ng-switch-default>
          <div ng-include src="'modules/admin/experiment-manage/template/topic.html'"></div>
      </div>
      <div ng-switch-when='1'>
          <div ng-include src="'modules/admin/experiment-manage/template/content.html'"></div>
      </div>
      <div ng-switch-when="2">
          <div ng-include src="'modules/admin/experiment-manage/template/video.html'"></div>
      </div>
    </div>
  </div>
</div>
